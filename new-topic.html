<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>新建话题</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/new-topic.css">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div>
        <h2><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>新建话题</h2>
        <hr/>
      </div>
      <div>
        <input type="text" class="form-control" placeholder="请填写标题" style="height:45px;">
      </div>
      <div>
        <select class="form-control" style="height:45px;">
          <option>请选择分类</option>
          <option>分享</option>
          <option>教程</option>
          <option>问答</option>
          <option>公告</option>
        </select>
      </div>
      <!--编辑器-->
      <div>
        <textarea class="form-control" rows="16"></textarea>
      </div>
      <!--保存按钮-->
      <div class="save">
        <button type="button" class="btn btn-lg btn-info" style="margin-left: 15px;"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>保存</button>
      </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
