<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>编辑个人资料</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/edit-per-infor.css">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h2><span class="glyphicon glyphicon glyphicon-edit" aria-hidden="true"></span>编辑个人资料</h2>
      <hr/>
      <form>
        <div class="form-group">
          <label for="exampleInputName">用户名</label>
          <input type="text" class="form-control" id="exampleInputName" placeholder="Your nickname">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">邮箱</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">个人简介</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputFile">用户头像</label>
          <table id="ec-adm-action-table">
            <tr>
              <td style="width: 30%">
                <a href="javascript:;" class="file">
                  <input name="file" type="file" @change="getFile($event)">浏览...
                </a>
              </td>
              <td style="width: 50%">
                <div class="fileerrorTip1" style="text-align: center; font-size: 19px"></div>
                <div class="showFileName1" style="text-align: left"></div>
                <div class="actionName" style="text-align: left; font-size: 19px; color: #E6A23C">未选择文件</div>
              </td>

            </tr>
          </table>
          <div class="ibox-content">
							<div class="row">
								<div class="col-sm-4">
									<div class="panel panel-info">
										<div class="panel-body" style="text-align: center;">
											<div class="row">
												<div class="col-sm-12 col-md-12" id="image">
													<img class="updateimg img-responsive" src="images/头像.jpg" style="width: inherit;height: inherit;"/>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
        </div>
        <button type="submit" class="btn btn-info">保存</button>
      </form>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
$(".file").on("change", "input[type='file']", function() {  
  var  filePath = $(this).val();
  if (filePath.indexOf("png") != -1 || filePath.indexOf("jpg") != -1 || filePath.indexOf("jpeg") != -1) {
    $(".fileerrorTip1").html("").hide();
    var  arr = filePath.split('\\'); 
    var  fileName = arr[arr.length - 1];
    $(".actionName").html("").hide();
    $(".showFileName1").html(fileName);
  } else {
    $(".showFileName1").html("");
    $(".fileerrorTip1").html("请选择图片格式为jpg,jpeg,png").show();
    $(".actionName").html("");
    return false
  }
})
</script>
