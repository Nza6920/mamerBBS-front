<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>话题</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/topic.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 column" style="background-color:#FFFFFF;">
          <div class="btn1">
            <button type="button" class="btn btn-primary">最后回复</button>
            <button type="button" class="btn btn-default">最新发布</button>
          </div>
          <hr style="width:780px;margin-left:-15px;"/>
          <!--文章展示区-->
          <div class="media">
            <div class="media-left">
              <a href="#">
                <img class="media-object img-thumbnail" src="images/face.jpg" alt="头像" style="width:64px;height:64px;">
              </a>
            </div>
            <div class="media-body" style="padding-top:10px;">
              <h4 class="media-heading">这是文章标题<span class="badge">0</span></h4>
              <p class='text-muted' ><small><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>&nbsp;类型&nbsp;&middot;&nbsp;<span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;昵称&nbsp;&middot;&nbsp;<span class="
glyphicon glyphicon-time" aria-hidden="true"></span>&nbsp;Time</small></p>
            </div>
            <hr/>
          </div>
          
        </div>
        <div class="col-md-4 column cRight">
          <div class="row">
            <div class="col-md-12 newPost">
              <button type="button" class="btn btn-success btn-block" style="margin-top:11px;">
                <h4><span class="glyphicon glyphicon-pencil" aria-hidden="true">新建帖子</span></button><h4>
            </div>
            <div class="col-md-12 activeUsers">
              <h4>活跃用户</h4>
              <hr/>
              <p class="media">
                <div class="media-left">
                  <img class="media-object img-circle" src="images/face.jpg" alt="头像" style="width:32px;height:32px;">
                </div>
                <div class="media-body">
                  <p>昵称</p>
                </div>
              </p>
            </div>
            <div class="col-md-12 resourceAdministration">
              <h4>资源管理</h4>
              <hr/>
            </div>
        </div>
        </div>
      </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
